<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places" async defer></script>

    <title>Google Map</title>
  </head>
  <body>
    <input id="origin-input" type="text" class="controls" placeholder="Enter an origin location">

    <input id="destination-input" type="text" class="controls" placeholder="Enter a destination location">

    <div id="mode-selector" class="controls">
      <input type="radio" name="type" id="changemode-walking"  value="WALKING" checked="checked">
      <label for="changemode-walking">Walking</label>

      <input type="radio" name="type" id="changemode-transit" value="TRANSIT">
      <label for="changemode-transit">Transit</label>

      <input type="radio" name="type" id="changemode-driving" value="DRIVING">
      <label for="changemode-driving">Driving</label>
    </div>

    <div id="map"></div>
    <div id="floating-panel">
      <input type="button" id="toggleView" value="Toggle Street View"></input>
      <input id="deleteMarkers" type=button value="Delete Markers">
    </div>
  </body>
</html>
